# This color scheme pairs well with tmux and morhetz/gruvbox theme for vim
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard background: '0x1d2021'
    # background: '0x282828'
    # background: '0x32302f'
    background: '0x262626'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white: '0x423d37'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
